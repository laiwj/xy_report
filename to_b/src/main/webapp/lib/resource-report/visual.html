<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

<style type="text/css">
    .view{height:400px}
</style>

<body>

<div style="margin-bottom: 100px">
    <div class="row" >
        <div class="col-md-4 view" id="view1">1</div>
        <div class="col-md-4 view" id="view2">2</div>
        <div class="col-md-4 view" id="view3">3</div>
    </div>

    <div class="row" >
        <div class="col-md-4 view" id="view4">4</div>
        <div class="col-md-4 view" id="view5">5</div>
        <div class="col-md-4 view" id="view6">6</div>
    </div>

    <div class="row" >
        <div class="col-md-6 view" id="view7">7</div>
        <div class="col-md-6 view" id="view8">8</div>
    </div>

</div>

</body>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/echarts.v3.min.js"></script>
<script src="js/china.js"></script>
<script src="js/d3.v3.min.js"></script>

    
<script src="js/visual/province.js"></script>
<script src="js/visual/citys.js"></script>
<script src="js/visual/public.js?v=1.1"></script>
<script src="js/visual/visualMap.js?v=1.2"></script>
<script src="js/visual/visualBar.js?v=1.2"></script>
<script src="js/visual/visualPie.js?v=1.1"></script>
<script src="js/visual/dragTool.js?v=1.1"></script>

    
<script language="JavaScript">
    "use strict";
    $(document).ready(function(){


        LoadGraphExample();

        //图形加载 - 人才流动，人才流动数据格式示例
        function LoadGraphExample(){
            var data = [
                {name:'上海',value:85},
                {name:'广州',value:90},
                {name:'大连',value:80},
                {name:'南宁',value:70},
                {name:'南昌',value:60},
                {name:'拉萨',value:10},
                {name:'长春',value:40},
                {name:'包头',value:30},
                {name:'重庆',value:20},
                {name:'北京',value:95}
            ];


            ShowMapFlowOut("view1", data, "青岛");   //人才流出
            ShowMapFlowIn("view2", data, "上海");  //人才流入

            ShowMapTop("view3", data);        //人才分布 - top

            ShowBarNeed("view4", data);     //需求量
            ShowBarIndex("view5", data);    //供需指数

            ShowPie("view6" ,data);         //职能分布

            ShowPieChina("view7", data);      //地域职能分布 - 全国

            ShowPieCity("view8", data, "成都");      //地域职能分布 - 城市


        }




    });



</script>
</html>
