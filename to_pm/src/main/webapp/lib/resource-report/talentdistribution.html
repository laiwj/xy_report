<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

<style type="text/css">
    body{
        width: 100%;
        font-family: "Microsoft Yahei";
    }
    .view_warp{
        height:500px;width: 600px;margin: auto;
    }
    .view{height:500px;width: 600px;margin: auto;text-align: center;}
    .no_data{
        margin-top:20px;font-size: 18px;
        display: none;
    }
</style>

<body>

<div class="view_warp">
    <div class="col-md-4 view" id="charts_wrap"><p  class="no_data">暂无数据！</p></div>
</div>

</body>

<script src="js/jquery.min.js"></script>

<script src="js/visual/visualBar.js"></script>
<script src="js/visual/visualPie.js"></script>
<script src="js/visual/dragTool.js?v=1.1"></script>

<script language="JavaScript">
    "use strict";
    $(document).ready(function(){
        var node = $('#J_charts_data',window.parent.document);
        var data =node.val();
        if(!data){
            $(".no_data").show();
            return;
        }
        data = JSON.parse(data);

        var _w = document.documentElement.clientWidth-200;
        $(".view_warp,#charts_wrap").width(_w);

        LoadGraphExample();

        //图形加载 - 人才流动，人才流动数据格式示例
        function LoadGraphExample(){
            /*var data = [
                {name:'上海',value:85},
                {name:'广州',value:90},
                {name:'大连',value:80},
                {name:'南宁',value:70},
                {name:'南昌',value:60},
                {name:'拉萨',value:10},
                {name:'长春',value:40},
                {name:'包头',value:30},
                {name:'重庆',value:20},
                {name:'北京',value:95}
            ];*/

            var type = node.attr("charts_type");
            if(type == "city"){
                ShowMapTop("charts_wrap", data);        //人才分布 - top
            }else{
                ShowPieChina("charts_wrap" ,data);         //职能分布
            }


        }




    });



</script>
</html>
