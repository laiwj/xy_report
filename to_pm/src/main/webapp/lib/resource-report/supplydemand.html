<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

<style type="text/css">
    body {
        width: 100%;
        font-family: "Microsoft Yahei";
    }
    
    .view_warp {
        height: 500px;
        width: 600px;
        margin: auto;
    }
    
    .view {
        height: 500px;
        width: 600px;
        margin: auto;
        text-align: center;
    }
    
    .no_data {
        margin-top: 20px;
        font-size: 18px;
        display: none;
    }
</style>

<body>

    <div class="view_warp">
        <div class="col-md-4 view" id="charts_wrap">
            <p class="no_data">暂无数据！</p>
        </div>
    </div>

</body>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/echarts.v3.min.js"></script>
<script src="js/china.js"></script>

<script src="js/visual/citys.js"></script>
<script src="js/visual/province.js"></script>
<script src="js/visual/public.js"></script>
<script src="js/visual/visualMap.js"></script>
<script src="js/visual/visualBar.js"></script>
<script src="js/visual/visualPie.js"></script>

<script language="JavaScript">
    "use strict";
    $(document).ready(function() {
        var node = $('#J_charts_data', window.parent.document);
        var datas = node.val();
        datas = JSON.parse(datas);
        if (datas.length == 0) {
            $(".no_data").show();
            return;
        }

        var _w = document.documentElement.clientWidth - 200;
        $(".view_warp,#charts_wrap").width(_w);

        LoadGraphExample();

        //图形加载 - 人才流动，人才流动数据格式示例
        function LoadGraphExample() {
            /*var data = [
                {name:'上海',value:85},
                {name:'广州',value:90},
                {name:'大连',value:80},
                {name:'南宁',value:70},
                {name:'南昌',value:60},
                {name:'拉萨',value:10},
                {name:'长春',value:40},
                {name:'包头',value:30},
                {name:'重庆',value:20},
                {name:'北京',value:95}
            ];*/

            var type = node.attr("charts_type");
            if (type == "need") {
                ShowBarNeed("charts_wrap", datas); //需求量
            } else {
                ShowBarIndex("charts_wrap", datas); //供需指数
            }

        }




    });
</script>

</html>
