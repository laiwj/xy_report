<script language="JavaScript">
    "use strict";
    $(document).ready(function(){
        var node = $('#J_charts_data',window.parent.document);
        var data =node.val();
        if(!data){
            $(".no_data").show();
            return;
        }
        data = JSON.parse(data);

        var _w = document.documentElement.clientWidth-200;
        $(".view_warp,#charts_wrap").width(_w);

        LoadGraphExample();
        //图形加载 - 人才流动，人才流动数据格式示例
        function LoadGraphExample(){
           /* var data = [
                {name:'上海',value:85},
                {name:'广州',value:90},
                {name:'大连',value:80},
                {name:'南宁',value:70},
                {name:'南昌',value:60},
                {name:'拉萨',value:10},
                {name:'长春',value:40},
                {name:'包头',value:30},
                {name:'重庆',value:20},
                {name:'北京',value:95}
            ];*/


            var type = node.attr("charts_type");
            var flow = $("#bean_direction",window.parent.document).val();
            var city = $("#bean_city",window.parent.document).val();
            var zn_data = {};


            var bean_type=$("#bean_type",window.parent.document).val();
            var industry= $("#bean_industry",window.parent.document).val();
            console.log(city);

//            if(type == "city"){
//                if(flow == "in"){
//                    ShowMapFlowIn("charts_wrap", data,city);
//                }else{
//                    ShowMapFlowOut("charts_wrap", data,city);
//                }
//            }else{
//                ShowPieCity("charts_wrap", data,city);
//            }

            if(type == "city"){
                ShowMapTop("charts_wrap", data,function(city, obj){
                    $.post("/api/talent/flow", {
                        "city":city,
                        'industry':industry,
                        'type':bean_type,
                        'direction':flow,
                        'cf':'city',
                        'top':10}, function(result){
                        var a=result.data.data.data;
                        if(flow == "in"){
                            ShowMapFlowIn("charts_wrap", a,city);
                        }else{
                            ShowMapFlowOut("charts_wrap", a,city);
                        }
                        obj.addReturnTool();
                    });

                });
            }else{
//                ShowPieCity("charts_wrap", data,city);
                for(var i=0;i<data.length;i++) {
                    $.extend(zn_data,data[i]);
                }
                $.each(zn_data,function(i,value){
                    zn_data[i] = value.map(function(value){
                            var key = value.name;
                            var num = value.value;
                            var newarr = [];
                            newarr.push(key,num);
                            return newarr;
                        })
                });
                ShowWorkFlow("charts_wrap", zn_data);
            }


        }




    });



</script>
